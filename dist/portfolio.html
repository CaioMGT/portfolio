<!DOCTYPE html>
<html id="html" class="dark" lang="en">
  <head>
    <link rel="stylesheet" href="/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="/code/thememgr.js"></script>
    <script src="/code/bars.js"></script>
    <script src="/code/fadeInOnScroll.js"></script>
    <script src="/code/translatableText.js"></script>
    <title>Portfolio</title>
    <script defer>
      // Adjust text to go downwards if screen is small.
      window.addEventListener("resize", function () {
        for (div of document.getElementsByClassName("disableIfLowWidth")) {
          if (window.innerWidth <= 1300) {
            div.style.display = "block";
            div.style.textAlign = "left";
          } else {
            div.style.display = "flex";
          }
        }
      });
    </script>
    <script>
      fetchTranslations("portfolio.json");
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Portfolio" />
    <meta
      name="description"
      content="If you're interested in hiring me, you better check this out!"
    />
    <meta name="author" content="Caio" />
    <meta
      name="keywords"
      content="CaioMGT, Caio, Programming, Roblox, Lua, C#, Python, Programmer, Portfolio"
    />
  </head>
  <body
    class="bg-neutral-300 dark:bg-neutral-800 text-black dark:text-white roboto"
  >
    <top-nav active-button="portfolio"></top-nav>
    <div
      class="text-blue-400 dark:text-blue-300 text-center text-7xl font-thin glowBlue fadein py-2"
    >
      <trans-text id="portfolio-intro"></trans-text>
    </div>
    <h2 class="text-center text-5xl font-thin fadein mt-4">Roblox</h2>
    <hr class="border-2 border-slate-200 dark:border-neutral-600" />
    <div class="text-center fadein pt-8">
      <a
        href="https://www.roblox.com/library/11969929200/Script-Tabs"
        target="_blank"
        ><trans-text id="script-tabs" class="text-2xl font-light"></trans-text
      ></a>
    </div>
    <div class="flex flex-row px-4 fadein disableIfLowWidth">
      <video
        src="/video/scripttabs.mp4"
        class="w-[480px] h-[270px] border-4 border-black dark:border-white rounded-md mr-2"
        controls
      ></video>
      <trans-text id="script-tabs-desc"></trans-text>
    </div>
    <div class="text-center fadein pt-8">
      <a
        href="https://www.roblox.com/games/11201460797/World-generation-showcase"
        target="_blank"
        ><trans-text id="world-gen" class="text-2xl font-light"></trans-text
      ></a>
    </div>
    <div class="flex flex-row px-4 fadein disableIfLowWidth fade-in-section">
      <video
        src="/video/worldgen.mp4"
        class="w-[480px] h-[270px] border-4 border-black dark:border-white rounded-md mr-2"
        controls
      ></video>
      <trans-text id="world-gen-desc"></trans-text>
    </div>
    <div class="text-center fadein pt-8 fade-in-section">
      <a
        href="https://www.roblox.com/games/5586463947/Tower-defense-stuff"
        target="_blank"
        ><trans-text
          id="tower-defense-title"
          class="text-2xl font-light"
        ></trans-text
      ></a>
    </div>
    <div class="flex flex-row px-4 fadein fade-in-section disableIfLowWidth">
      <video
        src="/video/towerdefense.mp4"
        class="w-[480px] h-[270px] border-4 border-black dark:border-white rounded-md mr-2"
        controls
      ></video>
      <trans-text id="tower-defense-desc"></trans-text>
    </div>
    <div class="text-center text-2xl pt-20">
      <trans-text id="wip"></trans-text>
    </div>
    <bottom-bar></bottom-bar>
  </body>
</html>
