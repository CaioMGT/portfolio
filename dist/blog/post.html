<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="Blog" />
    <meta name="description" content="My personal blog." />
    <meta name="author" content="Caio" />
    <meta
      name="keywords"
      content="CaioMGT, Caio, Programming, Roblox, Lua, C#, Python, Programmer, Portfolio, AboutMe"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/blog.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/code/thememgr.js"></script>
    <script src="/code/bars.js"></script>
    <script src="/code/blog/post.js"></script>
    <script src="/code/translatableText.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
      fetchTranslations("blank.json");
      addEventListener("load", () => {
        if (
          document.body.getBoundingClientRect().height <= window.innerHeight
        ) {
          bar.style.position = "absolute";
          bar.style.bottom = "0px";
        } else {
          bar.style.position = "static";
        }
      });
    </script>
    <title>Blog</title>
  </head>
  <body
    class="bg-neutral-300 dark:bg-neutral-800 roboto text-black dark:text-white"
  >
    <top-nav active-button="blog"></top-nav>
    <h1
      class="pt-8 px-2 roboto text-blue-400 dark:text-blue-300 text-center text-7xl font-thin glowBlue fadein"
      draggable="false"
      id="title"
    >
      Loading Title...
    </h1>
    <h2
      class="py-2 roboto text-blue-400 dark:text-blue-300 text-center text-2xl font-thin glowBlue fadein"
      id="date"
    >
      Loading date...
    </h2>
    <div class="flex flex-col items-center content-center">
      <div
        id="postBox"
        class="bg-neutral-100 dark:bg-neutral-900 dark:text-white w-2/3 text-center"
      >
        Loading content...
      </div>
    </div>
    <div id="disqus_thread"></div>
    <script>
      /**
       *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
       *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
      var disqus_config = function () {
        this.page.url = "https://www.caiomgt.com/blog/post?id=" + postId; // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = postId; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };

      (function () {
        // DON'T EDIT BELOW THIS LINE
        var d = document,
          s = d.createElement("script");
        s.src = "https://caiomgt.disqus.com/embed.js";
        s.setAttribute("data-timestamp", +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript
      >Please enable JavaScript to view the
      <a href="https://disqus.com/?ref_noscript"
        >comments powered by Disqus.</a
      ></noscript
    >
    <div class="text-center my-8">
      <a href="/blog/index" class="bg-blue-400 py-2 px-4 rounded-full"
        >Go back</a
      >
    </div>

    <bottom-bar></bottom-bar>
  </body>
</html>
