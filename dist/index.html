<!DOCTYPE html>
<html id="html" class="dark" lang="en">
  <!--I believe everyone should have the right to understand what they want, so I don't minify my files. I left some comments, if you want to take a look!
Although if you want to take a look at the css, I'd suggest going to the github instead. I preprocess my css files with TailwindCSS, so the processed
files are humongous, my code is actually way at the bottom. If you want a link, here you go: https://www.github.com/caiomgt/caiomgt.github.io/blob/main/main.css
-->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="application-name" content="About Me" />
    <meta
      name="description"
      content="Hi, I'm Caio. If you want to know more about me, check this page."
    />
    <meta name="author" content="Caio" />
    <meta
      name="keywords"
      content="CaioMGT, Caio, Programming, Roblox, Lua, C#, Python, Programmer, Portfolio, AboutMe"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
    <script src="/code/thememgr.js"></script>
    <script src="/code/bars.js"></script>
    <script src="./code/translatableText.js"></script>

    <script>
      fetchTranslations("about.json");
      window.onload = () => {
        // Set age
        const birth = new Date("2008-04-10");
        const current = new Date();
        let age = current.getFullYear() - birth.getFullYear();
        console.log("current age is " + age);
        console.log(
          "current month is " +
            (current.getMonth() + 1) +
            ", target month is " +
            (birth.getMonth() + 1)
        );
        if (current.getMonth() + 1 - (birth.getMonth() + 1) < 0) {
          //has not reached april yet, removing 1 year from age
          age--;
          console.log("changed age to " + age);
        }
        document.getElementById("age").innerText = age;

        // Disable flexbox if display is of low width (mobile)
        // Improves readability.
        if (window.innerWidth <= 720) {
          for (div of document.getElementsByClassName("disableIfLowWidth")) {
            div.style.display = "block";
            div.style.textAlign = "left";
          }
        }
        window.addEventListener("resize", function () {
          for (div of document.getElementsByClassName("disableIfLowWidth")) {
            if (window.innerWidth <= 720) {
              div.style.display = "block";
              div.style.textAlign = "left";
            } else {
              div.style.display = "flex";
              if (div.id == "devnet") {
                div.style.textAlign = "left";
              } else {
                div.style.textAlign = "right";
              }
            }
          }
        });
      };
    </script>
    <script src="./code/fadeInOnScroll.js"></script>
    <title>About Me</title>
  </head>
  <body class="bg-neutral-300 dark:bg-neutral-800 roboto" draggable="false">

    <div class="text-center">

          <li>Python</li>

          <li>Love2D</li>

          <li>Unity</li>
          <li>Lua</li>

          <li>Arduino</li>
          <li>discord.py</li>
        </ul>
        <trans-text id="desc-end"></trans-text>
      </div>
    </div>
    <!--This section is when you scroll down-->

          id="roblox-groups-intro"
